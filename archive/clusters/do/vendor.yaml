apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vendor
  namespace: flux-system
spec:
  interval: 1h
  patches:
    - patch: |
        - op: replace
          path: /spec/template/spec/volumes/4/hostPath/path
          value: /usr/etc/udev/rules.d
      target:
        group: apps
        kind: DaemonSet
        name: csi-do-node
        namespace: kube-system
        version: v1
  path: ./catalog/vendor/do
  postBuild:
    substitute:
      var_substitution_enabled: "true"
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
  wait: true
