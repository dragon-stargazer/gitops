apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: 1.15.3
  interval: 1h
  values:
    crds:
      enabled: true
    enableCertificateOwnerRef: true
    extraArgs:
      - --enable-gateway-api
    prometheus:
      servicemonitor:
        enabled: ${ENABLE_SERVICE_MONITOR:=true}
