apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 24h
  url: https://kubernetes.github.io/dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: 7.0.0-alpha1
  interval: 1h
  values:
    app:
      ingress:
        enabled: false
    cert-manager:
      enabled: false
    extras:
      serviceMonitor:
        enabled: ${ENABLE_SERVICE_MONITOR:=true}
    metrics-server:
      enabled: false
    nginx:
      enabled: false
