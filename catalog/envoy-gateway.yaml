apiVersion: v1
kind: Namespace
metadata:
  name: envoy-gateway-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: envoyproxy
  namespace: envoy-gateway-system
spec:
  interval: 24h
  type: oci
  url: oci://docker.io/envoyproxy
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  chart:
    spec:
      chart: gateway-helm
      sourceRef:
        kind: HelmRepository
        name: envoyproxy
      version: 0.6.0
  interval: 1h
  values:
    deployment:
      envoyGateway:
        imagePullPolicy: IfNotPresent
    kubernetesClusterDomain: ${CLUSTER_DOMAIN:=cluster.local}
