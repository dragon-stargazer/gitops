apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/kata-containers/kata-deploy:3.6.0
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
    target:
      group: apps
      kind: DaemonSet
      name: kata-deploy
      namespace: kube-system
      version: v1
resources:
  - https://github.com/kata-containers/kata-containers/raw/3.6.0/tools/packaging/kata-deploy/kata-rbac/base/kata-rbac.yaml
  - https://github.com/kata-containers/kata-containers/raw/3.6.0/tools/packaging/kata-deploy/kata-deploy/base/kata-deploy.yaml
  - https://github.com/kata-containers/kata-containers/raw/3.6.0/tools/packaging/kata-deploy/runtimeclasses/kata-runtimeClasses.yaml
