apiVersion: v1
kind: Namespace
metadata:
  name: kube-prometheus-stack
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 24h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  ref:
    tag: 67.9.0
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
    namespace: kube-prometheus-stack
  interval: 1h
  values:
    alertmanager:
      enabled: true
    crds:
      enabled: false
    grafana:
      admin:
        existingSecret: grafana-secret
      enabled: true
      env:
        GF_USERS_DEFAULT_THEME: light
      persistence:
        enabled: true
        size: 10Gi
      sidecar:
        dashboards:
          multicluster:
            global:
              enabled: true
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    prometheus:
      agentMode: false
      prometheusSpec:
        enableRemoteWriteReceiver: true
        externalLabels: {}
        podMonitorSelectorNilUsesHelmValues: false
        remoteWrite: []
        retention: 15d
        scrapeClasses: []
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
